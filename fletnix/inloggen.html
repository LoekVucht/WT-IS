<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inloggen</title>
    <link rel="stylesheet" href="styles/standaard-instellingen.css">
    <link rel="stylesheet" href="styles/inloggen.css">
</head>

<body>
    <header>
        <nav><button onclick="location.href='index.html'" type="button">Startpagina</button></nav>
        <nav><button onclick="location.href='over-fletnix.html'" type="button">Over Fletnix</button></nav>
        <nav class="log-in-knop"><button onclick="location.href='inloggen.html'" type="button">Log in</button></nav>
    </header>


    <h1>Log in</h1>
    <main>
        <section>
            <form class="login" action="varianten-na-inloggen/index-ingelogd.html" method="post">
                <label for="e-mailadres">E-mailadres</label>
                <input class="login-input" type="text" id="e-mailadres" name="e-mailadres" placeholder="naam@voorbeeld.com" required>
                <label for="wachtwoord">Wachtwoord</label>
                <input class="login-input" type="password" id="wachtwoord" name="wachtwoord" required>
                <label></label>
                <input class="knop-login-pagina" type="submit" value="Log in">
            </form>
            <form class="login" action="wachtwoord-vergeten.html">
                <label></label>
                <input class="wachtwoord-vergeten" type="submit" id="test" value="Wachtwoord vergeten">
            </form>
        </section>
        <p class="tekst-registreer-knop"> Nieuw bij Fletnix?</p>
        <button class="registreer-knop" onclick="location.href='registreren.html'" type="button">Registreren</button>
    </main>
    <footer>
        <nav><button class="footer-knop" onclick="location.href='privacyverklaring.html'"
                type="button">Privacyverklaring</button></nav>
        &copy;Loek 2021
    </footer>
</body>

</html>
